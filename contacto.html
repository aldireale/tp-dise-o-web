<body  class="fondo-contacto">

    <h2>Contacto</h2>

    <section class="formulario"> <!-- FORMULARIO -->
            <form action="" class="form">
                <fieldset>
                    <legend>¡Dejanos tu mensaje!</legend>

                        <div class="campo">
                            <label for="Nombre" placeholder="">Nombre</label>
                            <input type="text" class="input-text">
                        </div>

                        <div class="campo">
                            <label for="email" placeholder="">E-mail:</label>
                            <input type="text" class="input-text">
                        </div>

                        <div class="campo">
                            <label for="Tel" placeholder="">Teléfono:</label>
                            <input type="number" class="input-text">
                        </div>

                        <div class="campo">
                            <label for="Mensaje">Mensaje:</label>
                            <textarea class="input-text"></textarea>
                        </div>

                </fieldset>
                
                        <input class="boton" type="submit" value="Enviar">
                
            </form>
     </section>
     <footer>
        <p class="derechos">Todos los derechos reservados. Amarantho, 2025</p>
     </footer>
</body>
